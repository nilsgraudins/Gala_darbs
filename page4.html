        <div class="row">
            <div class="col-sm-4">
                <form id="reg-form">
                    <div class="errors" style="display:none;">
                        <ul>

                        </ul>
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Username*">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password*">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" class="form-control" placeholder="Retype password*">
                    </div>
                    <div class="form-group">
                        <input type="text" name="first_name" class="form-control" placeholder="First name*">
                    </div>
                    <div class="form-group">
                        <input type="text" name="fast_name" class="form-control" placeholder="Last name">
                    </div>
                    <div class="form-group">
                        <select placeholder="Please select coutnry" name="country" class="form-control">
                            <option value="0">Select country</option>
                            <option value="1">Latvia</option>
                            <option value="2">Lithuania</option>
                            <option value="3">Estonia</option>

                        </select>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="agree" value="1"> Agree with GDPR
                        </label>
                    </div>
                    <button type="submit" class="btn btn-warning">Submit</button>
                </form>
            </div>
